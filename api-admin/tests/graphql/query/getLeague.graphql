query getLeague($id: String, $slug: String) {
  result: getLeague(id: $id, slug: $slug)  {
        id
        createdAt
        updatedAt
        name
        slug
        sportIDs
        Avatar {
          objectID
          objectType
          PhotoURL
        }
        CoverPhoto {
          objectID
          objectType
          PhotoURL
        }
    }
}
