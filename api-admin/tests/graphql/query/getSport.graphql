query getSport($id: String, $slug: String) {
  result: getSport(id: $id, slug: $slug) {
    id
    createdAt
    updatedAt
    name
    slug
    Avatar {
        objectID
        objectType
        isSport
        PhotoURL
    }
    CoverPhoto {
        objectID
        objectType
        isSport
        PhotoURL
    }
  }
}
